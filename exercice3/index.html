<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="utf-8" />
  <title>canvas</title>
</head>
<body>
  <canvas id="mon_canvas" width="350" height="350">
  </canvas>
  <script>
  var c = document.getElementById("mon_canvas");
  var ctx = c.getContext("2d");
  // toit
  ctx.beginPath();
  ctx.moveTo(50,75);
  ctx.lineTo(50,125);
  ctx.lineTo(300,125);
  ctx.lineTo(300,75);
  ctx.closePath();
  ctx.fillStyle = "green";
  ctx.fill();
  // corps
  ctx.beginPath();
  ctx.moveTo(0,125);
  ctx.lineTo(0,175);
  ctx.lineTo(350,175);
  ctx.lineTo(350,125);
  ctx.closePath();
  ctx.fillStyle = "green";
  ctx.fill();
  // roue1
  ctx.beginPath();
ctx.arc(25,200,25,0,Math.PI*2,true);
ctx.strokeStyle = "black";
ctx.fillStyle = "grey";
ctx.fill();
ctx.stroke();
  // roue2
  ctx.beginPath();
ctx.arc(325,200,25,0,Math.PI*2,true);
ctx.strokeStyle = "black";
ctx.fillStyle = "grey";
ctx.fill();
ctx.stroke();
</script>
</body>
</html>
